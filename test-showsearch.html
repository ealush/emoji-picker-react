<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Picker - showSearch Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .info {
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
      padding: 15px;
      margin-bottom: 30px;
      border-radius: 4px;
      color: #1565c0;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .test-group {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .test-group h2 {
      margin: 0 0 20px 0;
      color: #333;
      font-size: 18px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
    }
    .picker-wrapper {
      margin-bottom: 20px;
      min-height: 500px;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      overflow: auto;
    }
    .toggle-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .toggle-btn:hover {
      background: #0056b3;
    }
    .status {
      font-size: 13px;
      color: #666;
      margin-top: 10px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 4px;
      font-weight: bold;
    }
    .status.on {
      background: #c8e6c9;
      color: #2e7d32;
    }
    .status.off {
      background: #ffcdd2;
      color: #c62828;
    }
    .search-bar {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .emoji-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
      gap: 5px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 4px;
      max-height: 400px;
      overflow-y: auto;
    }
    .emoji {
      padding: 8px;
      text-align: center;
      cursor: pointer;
      border-radius: 4px;
      font-size: 24px;
    }
    .emoji:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>Emoji Picker - showSearch Prop Test</h1>
  <div class="info">
    <strong>Instructions:</strong> Click "Toggle Search" to turn the search bar on and off. You should see the search input appear/disappear.
  </div>

  <div class="container">
    <div class="test-group">
      <h2>Picker 1: Search OFF</h2>
      <button class="toggle-btn" onclick="toggleSearch('picker1')">Toggle Search</button>
      <div class="picker-wrapper" id="picker1"></div>
      <div class="status off" id="status1">ğŸ”´ Search bar is OFF</div>
    </div>

    <div class="test-group">
      <h2>Picker 2: Search ON</h2>
      <button class="toggle-btn" onclick="toggleSearch('picker2')">Toggle Search</button>
      <div class="picker-wrapper" id="picker2"></div>
      <div class="status on" id="status2">ğŸŸ¢ Search bar is ON</div>
    </div>
  </div>

  <script>
    let showSearch1 = false;
    let showSearch2 = true;

    // Simple emoji picker mockup to test showSearch prop
    function renderPicker(pickerId, showSearch) {
      const container = document.getElementById(pickerId);
      const emojis = ['ğŸ˜€', 'ğŸ˜ƒ', 'ğŸ˜„', 'ğŸ˜', 'ğŸ˜†', 'ğŸ˜…', 'ğŸ¤£', 'ğŸ˜‚', 'ğŸ™‚', 'ğŸ™ƒ', 'ğŸ˜‰', 'ğŸ˜Š', 'ğŸ˜‡', 'ğŸ¥°', 'ğŸ˜', 'ğŸ¤©'];

      let html = '';

      // Add search bar if showSearch is true
      if (showSearch) {
        html += '<input type="text" class="search-bar" placeholder="Search emoji..." />';
      }

      html += '<div class="emoji-grid">';
      emojis.forEach(emoji => {
        html += `<div class="emoji">${emoji}</div>`;
      });
      html += '</div>';

      container.innerHTML = html;

      // Update status
      const statusId = pickerId === 'picker1' ? 'status1' : 'status2';
      const status = document.getElementById(statusId);
      status.textContent = showSearch ? 'ğŸŸ¢ Search bar is ON' : 'ğŸ”´ Search bar is OFF';
      status.className = showSearch ? 'status on' : 'status off';
    }

    function toggleSearch(pickerId) {
      if (pickerId === 'picker1') {
        showSearch1 = !showSearch1;
        renderPicker('picker1', showSearch1);
      } else if (pickerId === 'picker2') {
        showSearch2 = !showSearch2;
        renderPicker('picker2', showSearch2);
      }
    }

    // Initial render
    renderPicker('picker1', showSearch1);
    renderPicker('picker2', showSearch2);
  </script>
</body>
</html>
